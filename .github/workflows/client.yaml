name: Deploy Client

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Client
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "packages/client/yarn.lock"
      - name: Install dependencies
        run: |
          cd packages/client
          yarn install --frozen-lockfile
      - name: Build
        run: |
          cd packages/client
          yarn run build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/client/dist # The folder the action should deploy.
          private-key: ${{ secrets.VITE_PRIVATE_KEY }
          infura-api-key: ${{ secrets.VITE_INFURA_API_KEY }}
          twitter-api: ${{vars.VITE_TWITTER_SERVERLESS_API}}
          chrysalis-api: ${{vars.VITE_CHRYSALIS_API}}
