name: Deploy Client

on:
  push:
    branches: ["main"]

env:
  VITE_PRIVATE_KEY: ${{ secrets.VITE_PRIVATE_KEY }}
  VITE_INFURA_API_KEY: ${{ secrets.VITE_INFURA_API_KEY }}
  VITE_TWITTER_SERVERLESS_API: ${{vars.VITE_TWITTER_SERVERLESS_API}}
  VITE_CHRYSALIS_API: ${{vars.VITE_CHRYSALIS_API}}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy Client
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: "packages/client/yarn.lock"
      - name: Install dependencies
        run: |
          cd packages/client
          yarn install --frozen-lockfile
      - name: Build
        run: |
          cd packages/client
          yarn run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/client/dist # The folder the action should deploy.

